<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机客服</title>
    <style>
        /* 移动端适配 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* 移动端优化：隐藏电脑端的悬浮按钮，避免太小 */
        .meiqia-widget {
            /* 美洽会自带移动端适配 */
        }
    </style>
</head>
<body>
    <!-- 仅在移动端显示提示 -->
    <div id="mobile-tip" style="display:none; padding:20px; text-align:center;">
        <p>正在为您连接在线客服...</p>
        <p>如果聊天窗口没有自动打开，请点击下方按钮</p>
        <button onclick="openChat()" style="
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin: 20px 0;
        ">打开客服聊天</button>
    </div>

    <!-- 美洽客服代码 -->
    <script type='text/javascript'>
    (function(a, b, c, d, e, j, s) {
        a[d] = a[d] || function() {
            (a[d].a = a[d].a || []).push(arguments)
        };
        j = b.createElement(c),
            s = b.getElementsByTagName(c)[0];
        j.async = true;
        j.charset = 'UTF-8';
        j.src = 'https://static.meiqia.com/widget/loader.js';
        s.parentNode.insertBefore(j, s);
    })(window, document, 'script', '_MEIQIA');
    
    // 初始化
    _MEIQIA('entId', '49978004c3137028bab324ca3d6b73d2');
    
    // 检测移动设备
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    // 打开客服
    function openChat() {
        _MEIQIA('showPanel');
    }
    
    // 页面加载完成后的处理
    window.addEventListener('load', function() {
        if (isMobile()) {
            // 显示移动端提示
            document.getElementById('mobile-tip').style.display = 'block';
            
            // 延迟2秒自动打开（移动端网络可能较慢）
            setTimeout(function() {
                try {
                    _MEIQIA('showPanel');
                } catch(e) {
                    console.log('请手动点击打开按钮');
                }
            }, 2000);
        } else {
            // PC端直接打开
            setTimeout(function() {
                _MEIQIA('showPanel');
            }, 1000);
        }
    });
    </script>
</body>
</html>
